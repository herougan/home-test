<div class="bg-image" style="max-width: 22rem;" *ngIf="product">
	<!-- <img src="{{product.img}}" class="w-100" /> -->
	<div class="row" style="background-image: url('{{product.img}}'); width: 15em; height: 15em;"></div>
	<div class="foreground overlay mask text-light d-flex justify-content-center 
	flex-column text-center" style="background-color: rgba(0, 0, 0, 0.5)">
	  <h4>{{ product.name | uppercase }}</h4>
	  <p class="m-0">{{ product.desc }}</p>
	</div>
</div>
