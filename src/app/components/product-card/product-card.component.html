<!-- Type 1 -->
<div class="card mb-3 product-card mx-2 border-0" style="pointer-events: none;" *ngIf="product" onclick="" routerLink="/detail/{{product.id}}">
	<!-- Image -->
	<div class="product-card-img" style="pointer-events: auto; position: relative" routerLink="/detail/{{product.id}}">
		<img src="{{product.img}}"  alt="...">
		<div class="product-desc-popup pt-2">
			<div *ngIf="product.shortDesc" class="product-card-desc card-text px-2">
				<div class="">
					<h5>{{product.shortDesc}}</h5>
				</div>
			</div>
			<div class="card-text px-2">
				<div class="">
					<p>{{product.desc}}</p>
				</div>
			</div>
			<ng-container *ngIf="product.tags">
				<div class="product-card-tags px-1" *ngFor="let tag of product.tags; index as i">
					<p [ngClass]="{'bg-success': (tagTypes[i] == 'success'), 'bg-danger': (tagTypes[i] == 'danger'), 
					'bg-warning': (tagTypes[i] == 'warning'), 'bg-info': (tagTypes[i] == 'info')}"></p>
				</div>
			</ng-container>
		</div>
	</div>
	<!-- Overlay -->
	<!-- Body -->
	<div class="card-body product-card-body">
		<h4 class="card-title py-1">{{ product.name }}</h4>
	</div>
</div>
