<!-- Type 1 -->
<div class="card mb-3 product-card mx-2" *ngIf="product">
	<img class="product-card-img" src="{{product.img}}"  alt="...">
	<div class="card-img-overlay product-card-overlay">
		<h5 class="card-title">{{ product.name | uppercase }}</h5>
		<div *ngIf="product.shortDesc">
			<p class="card-text">{{product.shortDesc}}</p>
		</div>
	</div>
	<div class="card-body product-card-body">
		<h5 class="card-text text-justify">{{product.desc }}</h5>
	</div>
</div>
