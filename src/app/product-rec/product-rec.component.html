<div *ngIf="product">
  <a
    routerLink="/products/{{ product.id }}"
    class="text-decoration-none text-black"
  >
    <img
      src="{{ product.img }}"
      alt="..."
      class="w-100 h-100 object-fit-cover"
    />
    <div class="fs-4 fw-semibold">${{ product.price }}</div>
    <div class="fs-5">
      {{ product.name }}
    </div>
  </a>
</div>
